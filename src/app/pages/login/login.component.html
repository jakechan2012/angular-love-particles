<div id="particles">
  <mat-card class="login-form">
    <mat-card-header>
      <mat-card-title>Angular love particles</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>用户名</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <mat-label>密码</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="submit-button">登&emsp;录</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
